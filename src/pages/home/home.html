<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports - <small>{{company}}</small></ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen> 
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="heading"> Select The report You want to View. </p>
        <hr>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content (click)="gotoLedgerSummary()" class="component">
            Ledger Summary Report
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content  class="component" (click)="gotoDaybookReport()">
          DayBook Report
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content  class="component" (click)="gotoStockSummary()">
            Stock Summary Report
        </ion-card-content>
      </ion-card>
  

</ion-content>
