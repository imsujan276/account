<ion-header>

  <ion-navbar>
    <ion-title>DayBook Report</ion-title>
  </ion-navbar>

</ion-header>



<ion-content fullscreen>
    <div class="content-container">

        <ion-searchbar 
          (ionInput)="DateChange($event)" 
          placeholder="Search by Date"
          (ionCancel)="onSearchCancel($event)"
          [brmasker]="{mask:'0000-00-00', len:10, type:'num'}"
          >
        </ion-searchbar>
            

        <div class="row header">
        <div class="col">Date</div>
          <div class="col">Daybook</div>
          <div class="col">DR</div>
          <div class="col">CR</div>
        </div>
        <div class="row" *ngFor="let d of daybook">
          <!-- <div class="col" *ngIf="d.ledger_name != 'TOTAL' || d.ledger_name == 'Total'">{{d.date | date: 'mediumDate'}}</div> -->
          <div class="col" *ngIf="d.ledger_name != 'TOTAL'">{{d.miti}}</div>
          <div class="col" *ngIf="d.ledger_name == 'TOTAL' || d.ledger_name == 'Total'"></div>
          
          <div class="col" *ngIf="d.ledger_name != 'TOTAL'">{{d.ledger_name}}</div>
          <div class="col" *ngIf="d.ledger_name == 'TOTAL' || d.ledger_name == 'Total'"><b>{{d.ledger_name}}</b></div>
          
          <div class="col" *ngIf="d.ledger_name != 'TOTAL'">{{d.dr_amount}}</div>
          <div class="col" *ngIf="d.ledger_name == 'TOTAL' || d.ledger_name == 'Total'"><b>{{d.dr_amount}}</b></div>

          <div class="col" *ngIf="d.ledger_name != 'TOTAL'">{{d.cr_amount}}</div>
          <div class="col" *ngIf="d.ledger_name == 'TOTAL' || d.ledger_name == 'Total'"><b>{{d.cr_amount}}</b></div>

          <!-- <div class="col">{{d.dr_amount}}</div>
          <div class="col">{{d.cr_amount}}</div> -->
        </div>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll>
  
</ion-content>
