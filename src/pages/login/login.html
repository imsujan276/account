<ion-content padding style="border-top: 20px solid #FE5E00;border-bottom: 20px solid #FE5E00;">

	<ion-grid style="padding-top: 10%;">
		<ion-row>
			<!-- <ion-col col-12>
				<p style="font-size: 25px; text-align: center;">
					Log In to View Your Reports.
				</p>
			</ion-col> -->
			<ion-col col-8 offset-2>
				<img src="/assets/icon/pflogo.png">
			</ion-col>
			<ion-col col-12>
				<p *ngIf="error" style="color:red; text-align:center"> {{error}} </p>
				<form (ngSubmit)="login()">
					<ion-item>
				        <ion-label floating>Email</ion-label>
				        <ion-input type="email" [(ngModel)]="email" required name="email"></ion-input>
				     </ion-item>
				     <ion-item>
				        <ion-label floating>Password</ion-label>
				        <ion-input type="password" [(ngModel)]="password" required name="password"></ion-input>
						 </ion-item>
						 <!-- <ion-item>
							<ion-label floating>Company ID</ion-label>
							<ion-input type="text" [(ngModel)]="company_id" required name="password"></ion-input>
					 </ion-item> -->
				     <br>
				     <button ion-button type="submit" block>Login</button>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
