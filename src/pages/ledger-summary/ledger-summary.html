<ion-header>
  <ion-navbar>
    <ion-title >Ledger Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
      
  <ion-searchbar 
          (ionInput)="search($event)" 
          placeholder="Search by Ledger"
          (ionCancel)="onSearchCancel($event)"
          >
  </ion-searchbar>

  <div class="content-container">
    <div class="row header">
      <div class="col">Ledger</div>
      <div class="col">DR</div>
      <div class="col">CR</div>
      <div class="col">Balance</div>
    </div>
    <div class="row" *ngFor="let l of ledger" (click)="viewLedgerDetail(l)">
      <div class="col">{{l.ledger_name}}</div>
      <div class="col">{{l.debit | number}}</div>
      <div class="col">{{l.credit | number}}</div>
      <div class="col">{{l.balance | number}}</div>
    </div>
    <div class="row footer" *ngIf="ledger">
      <div class="col">Total</div>
      <div class="col">{{dr_amount | number}}</div>
      <div class="col">{{cr_amount | number}}</div>
      <div class="col">{{balance | number}}</div>
    </div>
  </div>

</ion-content>
