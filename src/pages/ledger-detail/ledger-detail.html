<ion-header>

  <ion-navbar>
    <ion-title>{{ledger.ledger_name}} - Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

    <div class="content-container">
        <div class="row header">
          <div class="col">{{ledger.ledger_name}}</div>
          <div class="col">DR</div>
          <div class="col">CR</div>
          <!-- <div class="col col-2">UC</div> -->
          <div class="col">Balance</div>
        </div>
        <div class="row" *ngFor="let l of ledgerDetail" >
          <div class="col">{{l.miti}} </div>
          <div class="col">{{l.dr_amount}}</div>
          <div class="col">{{l.cr_amount}}</div>
          <!-- <div class="col col-2">{{l.uc_amount}}</div> -->
          <div class="col">{{l.balance}}</div>
        </div>
        <div class="row footer" *ngIf="ledgerDetail">
          <div class="col">Total</div>
          <div class="col">{{dr_amount}}</div>
          <div class="col">{{cr_amount}}</div>
          <!-- <div class="col col-2">{{uc_amount}}</div> -->
          <div class="col">{{balance}}</div>
        </div>
      </div>
