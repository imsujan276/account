<ion-header>

  <ion-navbar>
    <ion-title>{{ledger.ledger_name}} - Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

    <div class="content-container">
        <div class="row header">
          <div class="col">Date</div>
          <div class="col">DR</div>
          <div class="col">CR</div>
          <!-- <div class="col col-2">UC</div> -->
          <div class="col">Balance</div>
        </div>
        <div class="row" *ngFor="let l of ledgerDetail; let i=index" >
          <!-- <div class="col">{{l.date | date: 'mediumDate'}} </div> -->
          <div class="col">{{l.miti}} </div>
          <div class="col">{{l.debit | number}}</div>
          <div class="col">{{l.credit | number}}</div>
          <!-- <div class="col col-2">{{l.uc_amount}}</div> -->
          <div class="col">{{ledgerDetail | runningTotal: i | number}}</div>
        </div>
        <div class="row footer" *ngIf="ledgerDetail">
          <div class="col">Total</div>
          <div class="col">{{dr_amount | number}}</div>
          <div class="col">{{cr_amount | number}}</div>
          <!-- <div class="col col-2">{{uc_amount}}</div> -->
          <div class="col">{{balance | number}}</div>
        </div>
      </div>

  <span *ngIf="current_page <= last_page" >
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </span>

</ion-content>
