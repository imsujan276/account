<ion-content padding>
  <h3 style="text-align:center; padding-top:25px">
    Select the Company You Want to Have the Report
  </h3>
<hr>
<br>
<ion-list radio-group [(ngModel)]="company">
    <ion-item *ngFor="let c of companies">
      <ion-label>{{c}}</ion-label>
      <ion-radio value="{{c}}"></ion-radio>
    </ion-item>
  </ion-list>

<ion-grid>
  <ion-row>
    <ion-col col-5>
        <button ion-button color="danger" (click)="dismiss()" block>Cancel</button>
    </ion-col>
    <ion-col offset-2 col-5>
        <button ion-button (click)="dismissWithData()" block>Select</button>
    </ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
