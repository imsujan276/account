<ion-content padding>
  <h3 style="text-align:center;     
              background: #FE5E00;
              color: white;
              padding: 10px;
              border-radius: 5px;">
    Select Company
  </h3>
<hr>
<br>

<ion-grid>
    <ion-row *ngFor="let c of companies">
      <ion-col col-6 >
        <b>{{c.company_id}}</b>
      </ion-col>
      <ion-col col-6 text-right>
        <input type="radio" value="{{c.company_id}}" [(ngModel)]="company">
          <!-- <ion-radio value="{{c.company_id}}" [(ngModel)]="company" name="company_id" ngDefaultControl></ion-radio> -->
      </ion-col>
      <ion-col col-6 style="color:grey; font-size: 14px;">
          From: {{c.company_start_date | date: 'mediumDate'}}
      </ion-col>
      <ion-col col-6 text-right style="color:grey; font-size: 14px;">
          To: {{c.company_end_date | date: 'mediumDate'}}
      </ion-col>
      <hr>
    </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
        <button ion-button color="danger" (click)="dismiss()" block>Cancel</button>
    </ion-col>
    <ion-col offset-2 col-5>
        <button ion-button (click)="dismissWithData()" block style="background-color:#FE5E00;">Select</button>
    </ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
