<ion-content padding>
  <h3 style="text-align:center;     
              background: #FE5E00;
              color: white;
              padding: 10px;
              border-radius: 5px;">
    Select Company
  </h3>
<hr>
<br>
<ion-list radio-group [(ngModel)]="company">
    <ion-item *ngFor="let c of companies">
      <ion-label>{{c}}</ion-label>
      <ion-radio value="{{c}}"></ion-radio>
    </ion-item>
  </ion-list>

<ion-grid>
  <ion-row>
    <ion-col col-5>
        <button ion-button color="danger" (click)="dismiss()" block>Cancel</button>
    </ion-col>
    <ion-col offset-2 col-5>
        <button ion-button (click)="dismissWithData()" block style="background-color:#FE5E00;">Select</button>
    </ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
